<body>
<div class="container">
  <div class="nav">
    <div class="brand">QA Portfolio</div>

      <a href="index.html">Home</a>

  <div class="hero">
    <h1>Demo Form</h1>
    <p>Validation rules give you strong Playwright test cases.</p>
  </div>

  <div class="grid">
    <div class="card" style="grid-column:span 12">
      <form id="contactForm">
        <div class="row">
          <div>
            <label class="label" for="name">Name</label>
            <input class="input" id="name" type="text" placeholder="Your name" />
          </div>
          <div>
            <label class="label" for="topic">Topic</label>
            <select class="input" id="topic">
              <option value="">Selectâ€¦</option>
              <option>Bug report</option>
              <option>Feature request</option>
              <option>General inquiry</option>
            </select>
          </div>
        </div>

        <label class="label" for="details">Details</label>
        <textarea class="input" id="details" rows="5" placeholder="At least 10 characters..."></textarea>

        <button class="btn" id="submitBtn" type="submit">Submit</button>
        <div id="formMessage" class="alert" aria-live="polite"></div>
      </form>
    </div>
  </div>

  <footer class="site-footer">
  &lt;&lt; E2E Playwright &gt;&gt;
</footer>


<script src="app.js"></script>
<script>
  document.getElementById("contactForm").addEventListener("submit", handleContact);
</script>
</body>
