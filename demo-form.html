<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Demo Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HEADER + NAVBAR -->
  <header class="site-header">
    <div class="top-bar">
      <div class="brand">
        <img src="assets/images/playwright.png" alt="Playwright logo">
        <img src="assets/images/docker.png" alt="Docker logo">
        <div class="brand-title">
          <strong>Demo Form</strong>
          <span>Form validation scenarios</span>
        </div>
      </div>
    </div>

    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="demo-login.html">Demo Login</a>
      <a class="active" href="demo-form.html">Demo Form</a>
      <a href="project.html">Project</a>
    </nav>
  </header>

  <!-- MAIN CONTENT -->
  <main>
    <section class="card">
      <h1>Demo Form</h1>
      <p>Use this form to practice Playwright form validation tests.</p>

      <div class="form">
        <input class="input" id="name" placeholder="Full name">
        <input class="input" id="email" placeholder="Email address">
        <button class="button" id="submitBtn">Submit</button>
      </div>

      <p class="message" id="formMessage"></p>
    </section>

    <script>
      const nameInput = document.getElementById('name');
      const emailInput = document.getElementById('email');
      const submitBtn = document.getElementById('submitBtn');
      const formMessage = document.getElementById('formMessage');

      submitBtn.addEventListener('click', () => {
        const name = nameInput.value.trim();
        const email = emailInput.value.trim();

        if (!name || !email) {
          formMessage.textContent = 'All fields are required.';
          return;
        }

        if (!email.includes('@')) {
          formMessage.textContent = 'Invalid email address.';
          return;
        }

        formMessage.textContent = 'Form submitted successfully!';
      });
    </script>
  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    &lt;&lt; E2E Playwright &gt;&gt;
  </footer>

</body>
</html>
